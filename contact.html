<!DOCTYPE html>
<html>
  <head>
    <meta name="description" content="on this page you can contact me" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skate Bebé - Contact me</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">
          <img class="logo" src="images/logo-skatebebe.png" alt="SKate Bebé logo" />
        </a>
        <a class="navtext" href="index.html">Home</a>
        <a class="navtext" href="blog.html">Blog</a>
        <a id="current" class="navtext" href="contact.html">Contact</a>
        <a class="navtext" href="about.html">About me</a>
      </nav>
    </header>
    <main>
      <div id="contactContainer" class="contact-container">
        <h1>Contact me</h1>
        <div class="validated" id="validateForm">Message sendt!</div>
        <form id="contactform">
          <legend><span class="accessibility">your details</span></legend>
          <div>
            <label>
              <input name="name" id="name" placeholder="Name" />
            </label>
            <div class="form-error" id="nameError">Please enter your full name</div>
          </div>

          <div>
            <label>
              <input name="email" id="email" placeholder="email@gmail.com"/>
            </label>
            <div class="form-error" id="emailError">
              Please enter a valid email adress
            </div>
          </div>

          <div>
            <label>
              <input
                class="subject"
                name="subject"
                id="subject"
                placeholder="Subject"
              />
            </label>
            <div class="form-error" id="subjectError">
              Please enter subject (minimum 15 characters)
            </div>


          <div>
            <label>
              <input
                class="message"
                name="message"
                id="message"
                placeholder="Write message here!"
              />
            </label>
            <div class="form-error" id="messageError">
              Please enter message (minimum 25 characters)
            </div>

          </div>

          <button class="button">Submit</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="footer">
        <a class="footer-text" href="about.html">About</a>
        <a class="footer-text" href="contact.html">Contact</a>
      </div>
      <p class="copyright">Copyright &COPY; Skate Bebé</p>
    </footer>
    <script src="js/contact-form.js"></script>
  </body>
</html>
